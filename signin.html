<!DOCTYPE html>
<html lang="en">

<head>
    <title>GiveMeCredit V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/select2.full.min.js"></script>
    <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
</head>

<body class="blurred-bg">
    <div class="sign-in">
        <!--<div class="logo"><a href="/">GIVEME<span>&copy;</span>REDIT</a></div>-->
        <p>Sign in to start your session</p>

        <form action="index.html" method="post">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="demo">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="*****************">
            </div>

            <div class="form-group checkbox icheck">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-red">Sign In</button>
            </div>
        </form>

        <div class="form-group">
            <p>- OR -</p>
            <a href="#" class="btn btn-blue"><i class="fa fa-facebook"></i> Sign in using
                Facebook</a>
            <a href="#" class="btn btn-blue"><i class="fa fa-google-plus"></i> Sign in using
                Google+</a>
        </div>

        <a href="#">I forgot my password</a>
        <br>
        <a href="#" class="text-center">Register a new membership</a>
    </div>

</body>

</html>
