<h3>Upload Plugin</h3>
<p>Anyone can create and upload a plugin; however, they will need to be signed-off by an IT manager, who will be an elected official.</p>
<div class="form-group">
    <label for="exampleInputEmail1">Plugin Title</label>
    <input type="text" class="form-control" placeholder="Website Development">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Plugin Description</label>
    <input type="text" class="form-control" placeholder="This course provides an introduction to website development using HTML, CSS and Javascript.">
</div>
<div class="form-group">
    <label for="">Plugin Image</label>
    <input type="file" name="pic">
</div>
<div class="form-group">
    <label for="">Upload Plugin</label>
    <input type="file" name="plugin">
</div>
<div class="form-group">
    <button class="btn btn-blue">SUBMIT</button>
</div>
